# Production Configuration for Render
server.port=${PORT:10000}

# PostgreSQL Database Configuration
# DATABASE_URL format: postgresql://user:password@host:port/database
spring.datasource.url=${DATABASE_URL:postgresql://localhost:5432/ecommerce_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# If DATABASE_URL is not in standard format, try to parse individual vars
spring.datasource.username=${DB_USER:ecommerce_user}
spring.datasource.password=${DB_PASSWORD:ecommerce_password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Logging
logging.level.root=WARN
logging.level.com.ecommerce=INFO

# Disable H2 Console in production
spring.h2.console.enabled=false
